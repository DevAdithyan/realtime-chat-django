{% extends 'base.html' %}
{% block content %}

<div class="auth-box">
    <h3>Welcome back</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Sign in</button>
    </form>
    <p class="auth-link">
        No account? <a href="{% url 'register' %}">Create one</a>
    </p>
</div>

{% endblock %}
