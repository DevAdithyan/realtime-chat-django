{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b141a;
            --surface: #111b21;
            --surface2: #1f2c34;
            --border: rgba(255,255,255,0.07);
            --accent: #00a884;
            --accent2: #25d366;
            --text: #e9edef;
            --muted: #8696a0;
            --online: #25d366;
            --danger: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse 80% 60% at 50% -10%, rgba(0,168,132,0.08) 0%, transparent 70%);
        }

        /* Navbar */
        .app-navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            background: rgba(10,10,15,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .app-logo {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo::before {
            content: '';
            display: inline-block;
            width: 28px; height: 28px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 8px;
            flex-shrink: 0;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .nav-username {
            font-weight: 500;
            color: var(--text);
        }

        .btn-logout {
            padding: 6px 16px;
            border-radius: 8px;
            border: 1px solid rgba(248,113,113,0.3);
            background: rgba(248,113,113,0.08);
            color: var(--danger);
            font-size: 0.8rem;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(248,113,113,0.18);
            border-color: rgba(248,113,113,0.5);
            color: var(--danger);
        }

        .page-content {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        /* Auth Box */
        .auth-box {
            max-width: 420px;
            margin: 40px auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
        }

        .auth-box h3 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 28px;
            text-align: center;
        }

        .auth-box form p {
            margin-bottom: 16px;
        }

        .auth-box label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .auth-box input[type="text"],
        .auth-box input[type="password"],
        .auth-box input[type="email"] {
            width: 100%;
            padding: 11px 16px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.2s;
            outline: none;
        }

        .auth-box input:focus {
            border-color: var(--accent);
        }

        .auth-box .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #fff;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s, transform 0.2s;
        }

        .auth-box .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .auth-box .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.875rem;
            color: var(--muted);
        }

        .auth-box .auth-link a {
            color: var(--accent2);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-box .auth-link a:hover { text-decoration: underline; }

        /* User List */
        .users-header {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .users-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .user-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            transition: background 0.15s;
            cursor: pointer;
        }

        .user-item:last-child { border-bottom: none; }

        .user-item:hover { background: rgba(124,92,252,0.06); }

        .user-info {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
        }

        .user-avatar {
            width: 42px; height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            flex-shrink: 0;
        }

        .user-name {
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
            text-decoration: none;
        }

        .online-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--online);
            font-weight: 500;
        }

        .online-dot {
            width: 8px; height: 8px;
            background: var(--online);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(52,211,153,0.25);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 2px rgba(52,211,153,0.25); }
            50% { box-shadow: 0 0 0 5px rgba(52,211,153,0.1); }
        }

        .last-seen {
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* Chat UI */
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            max-width: 760px;
            margin: 0 auto;
        }

        .chat-header-bar {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px 16px 0 0;
            flex-shrink: 0;
        }

        .chat-header-avatar {
            width: 42px; height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            color: #fff;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .chat-header-info h5 {
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header-info p {
            font-size: 0.75rem;
            color: var(--online);
            margin: 2px 0 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .chat-bubble {
            max-width: 68%;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble.sent { align-self: flex-end; align-items: flex-end; }
        .chat-bubble.received { align-self: flex-start; align-items: flex-start; }

        .bubble-content {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .sent .bubble-content {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #fff;
            border-radius: 18px 18px 4px 18px;
        }

        .received .bubble-content {
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 18px 18px 18px 4px;
        }

        .bubble-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            color: var(--muted);
            margin-top: 4px;
            padding: 0 4px;
        }

        .read-receipt { color: var(--accent2); }

        .chat-input-bar {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0 0 16px 16px;
            flex-shrink: 0;
        }

        #message-input {
            flex: 1;
            padding: 12px 18px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus { border-color: var(--accent); }
        #message-input::placeholder { color: var(--muted); }

        .btn-send {
            padding: 12px 22px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #fff;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            letter-spacing: 0.03em;
            transition: opacity 0.2s, transform 0.15s;
            white-space: nowrap;
        }

        .btn-send:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-send:active { transform: translateY(0); }

        .unread-badge {
            background: red;
            color: white;
            padding: 3px 7px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 8px;
        }

        .typing-bubble {
            {% comment %} background: #e4e6eb; {% endcomment %}
            width: fit-content;
            padding: 8px 14px;
        }

        .typing-animation {
            display: flex;
            gap: 4px;
        }

        .typing-animation span {
            width: 6px;
            height: 6px;
            background-color: #555;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .typing-animation span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-animation span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .chat-back-bar {
            margin-bottom: 10px;
        }

        .btn-back {
            background-color: #f0f0f0;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-back:hover {
            background-color: #e0e0e0;
        }



    </style>
</head>
<body>

<nav class="app-navbar">
    <div class="app-logo">Chat App</div>
    {% if request.user.is_authenticated %}
        <div class="nav-user">
            <span class="nav-username">{{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="btn-logout">Sign out</a>
        </div>
    {% endif %}
</nav>

<div class="page-content container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
